<!DOCTYPE html>
<html>
    <head>
        <title>Fakestore API</title>
        <!-- <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="../src/fakestore.js"></script>
    </head>
    <body class="container-fluid bg-dark c-white" onload="bodyload()">
        <header class="bg-danger text-white text-center p-2 mb-2">
           <h3><span class="bi bi-cart"></span> Shopping Online</h3>
        </header>
        <section class="row">
            <nav class="col-2">
                <div>
                    <label class="form-label text-white m-2">&nbsp;&nbsp;Select a Category in the <Br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu</label>
                    <div>
                        <select onchange="CategoryChanged()" id="lstCategories" class="form-select w-100">

                        </select>
                    </div>
                </div>
            </nav>
            <main id="catalog" class="col-8 d-flex flex-wrap overflow-auto" style="height: 600px;">

            </main>
            <article class="col-2">
                <button onclick="ShowCartItemsClick()" data-bs-target="#cart" data-bs-toggle="modal" class="btn btn-danger w-100">
                    <span class="bi bi-cart2"></span>
                    [<span id="cartCount"></span>] Your Cart Items
                </button>
                <div class="modal fade" id="cart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Your Cart Items</h3>
                                <button data-bs-dismiss="modal" class="btn-close"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Price</th>
                                            <th>Preview</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
